<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório da OP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }

    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .label {
        font-weight: bold;
        width: 40%;
    }

    #qr {
        text-align: center;
        margin-top: 20px;
    }

    .btn {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn2 {
        margin-top: 10px;
        padding: 12px;
        width: 100%;
        background: #444;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    @media print {
        .btn, .btn2 {
            display: none;
        }
    }
</style>
</head>
<body>

<div class="card" id="relatorioCard">

    <img src="quantum.png" alt="Logo Quantum" style="width:130px; display:block; margin:0 auto 10px auto;">

    <h2>Relatório da OP</h2>

    <table>
        <tr><td class="label">OP</td><td id="op"></td></tr>
        <tr><td class="label">Item</td><td id="item"></td></tr>
        <tr><td class="label">Qtd Prevista</td><td id="prev"></td></tr>
        <tr><td class="label">Qtd Produzida</td><td id="prod"></td></tr>
        <tr><td class="label">Status</td><td id="status"></td></tr>
        <tr><td class="label">Observação</td><td id="obs"></td></tr>
        <tr><td class="label">Local</td><td id="local"></td></tr>
        <tr><td class="label">Turno</td><td id="turno"></td></tr>
        <tr><td class="label">Data de Início</td><td id="inicio"></td></tr>
        <tr><td class="label">Data de Término</td><td id="termino"></td></tr>
    </table>

    <div id="qr">
        <h3>QR Code</h3>
        <img id="qrImg" src="" width="180">
    </div>
</div>

<button class="btn" onclick="window.print()">Salvar PDF</button>
<button class="btn2" onclick="window.print()">Imprimir</button>

<script>
const sheetID = "1i2mCgUtb6swVZ8PAyA8HwnO-jVPwPurIywReqZfqChs";
const range = "Página1"; 

function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name) || "";
}

const ID = getParam("id"); // <-- só precisa do ID agora

if (!ID) {
    alert("Nenhum ID informado.\nUse assim: ?id=11221-T");
}

// Busca dados no Google Sheets
async function loadData() {
    const url =
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    const response = await fetch(url);
    const text = await response.text();
    const json = JSON.parse(text.substring(47, text.length - 2));

    const rows = json.table.rows;

    let found = null;

    rows.forEach(r => {
        const op = r.c[0]?.v || "";  // Coluna da OP
        if (op == ID) {
            found = r;
        }
    });

    if (!found) {
        alert("OP não encontrada na planilha!");
        return;
    }

    // Preenche os campos com as colunas da planilha
    document.getElementById("op").innerText = found.c[0]?.v || "";
    document.getElementById("item").innerText = found.c[1]?.v || "";
    document.getElementById("prev").innerText = found.c[2]?.v || "";
    document.getElementById("prod").innerText = found.c[3]?.v || "";
    document.getElementById("status").innerText = found.c[4]?.v || "";
    document.getElementById("obs").innerText = found.c[5]?.v || "";
    document.getElementById("local").innerText = found.c[6]?.v || "";
    document.getElementById("turno").innerText = found.c[7]?.v || "";
    document.getElementById("inicio").innerText = found.c[8]?.v || "";
    document.getElementById("termino").innerText = found.c[9]?.v || "";

    // QR CODE sempre atualizado
    const fullLink = `https://wall-ee3.github.io/OPS.html?id=${encodeURIComponent(ID)}`;

    document.getElementById("qrImg").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
        encodeURIComponent(fullLink);
}

loadData();
</script>

</body>
</html>
