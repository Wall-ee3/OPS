<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relatório da OP</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 20px;
    }

    .card {
        background: white;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .label {
        font-weight: bold;
        width: 40%;
    }

    /* Ocultar fundo na impressão */
    @media print {
        body {
            background: white;
        }
        .card {
            box-shadow: none;
        }
        #btnPDF {
            display: none;
        }
    }

    #btnPDF {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #2c7be5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="card" id="relatorioCard">
    <h2>Relatório da OP</h2>

    <table>
        <tr><td class="label">OP</td><td id="op"></td></tr>
        <tr><td class="label">Item</td><td id="item"></td></tr>
        <tr><td class="label">Qtd Prevista</td><td id="prev"></td></tr>
        <tr><td class="label">Qtd Produzida</td><td id="prod"></td></tr>
        <tr><td class="label">Status</td><td id="status"></td></tr>
        <tr><td class="label">Observação</td><td id="obs"></td></tr>
        <tr><td class="label">Local</td><td id="local"></td></tr>
        <tr><td class="label">Data de Início</td><td id="inicio"></td></tr>
        <tr><td class="label">Data de Término</td><td id="termino"></td></tr>
    </table>
</div>

<button id="btnPDF" onclick="window.print()">Salvar PDF</button>

<script>
// Lê os parâmetros da URL
const params = new URLSearchParams(window.location.search);

document.getElementById("op").innerText = params.get("OP") || "";
document.getElementById("item").innerText = params.get("Item") || "";
document.getElementById("prev").innerText = params.get("Prevista") || "";
document.getElementById("prod").innerText = params.get("Produzida") || "";
document.getElementById("status").innerText = params.get("Status") || "";
document.getElementById("obs").innerText = params.get("Obs") || "";
document.getElementById("local").innerText = params.get("Local") || "";
document.getElementById("inicio").innerText = params.get("Inicio") || "";
document.getElementById("termino").innerText = params.get("Termino") || "";

// IMPRESSÃO AUTOMÁTICA
window.onload = function () {
    setTimeout(() => {
        window.print();
    }, 800);
};
</script>

</body>
</html>
