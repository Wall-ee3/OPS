<script>
// FunÃ§Ã£o para coletar parÃ¢metros
function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name) || "";
}

// Pega todos os campos da URL
const id = getParam("ID");
const op = getParam("OP");
const item = getParam("Item");
const prevista = getParam("Prevista");
const produzida = getParam("Produzida");
const status = getParam("Status");
const obs = getParam("Obs");
const localx = getParam("Local");
const turno = getParam("Turno");
const inicio = getParam("Inicio");
const termino = getParam("Termino");

// Preenche os campos da pÃ¡gina
document.getElementById("op").innerText = op;
document.getElementById("item").innerText = item;
document.getElementById("prev").innerText = prevista;
document.getElementById("prod").innerText = produzida;
document.getElementById("status").innerText = status;
document.getElementById("obs").innerText = obs;
document.getElementById("local").innerText = localx;
document.getElementById("turno").innerText = turno;
document.getElementById("inicio").innerText = inicio;
document.getElementById("termino").innerText = termino;

// ðŸ”¥ GERA O LINK COMPLETO LIMPO
const fullLink = 
    `https://wall-ee3.github.io/OPS.html?` +
    `ID=${encodeURIComponent(id)}` +
    `&OP=${encodeURIComponent(op)}` +
    `&Item=${encodeURIComponent(item)}` +
    `&Prevista=${encodeURIComponent(prevista)}` +
    `&Produzida=${encodeURIComponent(produzida)}` +
    `&Status=${encodeURIComponent(status)}` +
    `&Obs=${encodeURIComponent(obs)}` +
    `&Inicio=${encodeURIComponent(inicio)}` +
    `&Termino=${encodeURIComponent(termino)}` +
    `&Local=${encodeURIComponent(localx)}` +
    `&Turno=${encodeURIComponent(turno)}`;

// ðŸ“Œ QR CODE do link REAL e COMPLETO
document.getElementById("qrImg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(fullLink);
</script>
